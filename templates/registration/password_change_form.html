{% extends "base.html" %}

{% block title %}Changer de mot de passe{% endblock %}

{% block content %}
<br>
<div class="container">
    <h3>Modifiez votre mot de passe</h3>
    <div class="card">
        <div class="card-body">
            <p>Veuillez utiliser le formulaire suivant pour changer votre mot de passe</p>
            <form action="{% url 'password_change' %}" method="post">
                {{ form.as_p }}
                <p><input type="submit" value="Change"></p>
                {% csrf_token %}

            </form>
        </div>
    </div>
</div>
{% endblock %}
